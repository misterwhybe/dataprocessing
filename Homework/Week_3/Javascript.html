<!DOCTYPE html>
<html>
    <head>
        <title>
            Federal Debt: Total Public Debt as Percent of Gross Domestic Product
        </title>
    </head>
    <body>
        <h1>
            Linegraph of the public debt as percentage of Gross Domestic Product
        </h1>
        <h3>
            By: Wiebe Jelsma
        </h3>
        <h4>
            data is published on https://fred.stlouisfed.org/series/GFDEGDQ188S
        </h4>

        <canvas id="line" width="600" height="400">
        </canvas> 
        <script>

            
            // get lists to store the y-axis and x-axis in
            var dates = []
            var values = []

            var fileName = "data.json";
            var txtFile = new XMLHttpRequest();
            txtFile.onreadystatechange = function() {
                if (txtFile.readyState === 4 && txtFile.status == 200) {
                    var data = JSON.parse(txtFile.responseText);
                
                    for(i = 16; i < 120; i = i+4){
                        values.push(Object.values(data)[1][i])
                    }

                    // take 17th point, then add 4 to that so we start at 1970
                    // and add one year. Slice so we only have the year
                    for(i = 16; i < 120; i = i+4){
                        dates.push(Object.values(data)[0][i].slice(0,4)) 
                    }
                    var transform = createTransform([0, 600], [0, 380])

                    var canvas = document.getElementById('line');
                    var ctx = canvas.getContext("2d")
                    ctx.fillText("Years", 300, 400);
                    ctx.fillText("Debt % of GDP", 10, 10);
                    ctx.fillText("1970", 30, 380)
                    ctx.fillText("1985", 530, 380)
                    ctx.transform(1, 0, 0, -1, 0, canvas.height)
                    // get x-axis
                    ctx.beginPath()
                    ctx.moveTo(0, 0)
                    ctx.lineTo(600,0)
                    ctx.strokeStyle = "red"
                    ctx.stroke()
                    // get y-axis
                    ctx.beginPath()
                    ctx.moveTo(0, 0)
                    ctx.lineTo(0, 400)
                    ctx.stroke()
                    
                    // make line graph
                    
                    ctx.beginPath();
                    ctx.moveTo(50,10);
                    for(i = 0; i < 19; i++){
                        ctx.lineTo(transform(dates[i]),transform(values[i]));
                    }
                    ctx.strokeStyle = "blue"
                    ctx.stroke();
                }
            }
            txtFile.open("GET", fileName);
            txtFile.send();
            console.log(values[3])

            function createTransform(domain, range){
                // domain is a two-element array of the data bounds [domain_min, domain_max]
                // range is a two-element array of the screen bounds [range_min, range_max]
                // this gives you two equations to solve:
                // range_min = alpha * domain_min + beta
                // range_max = alpha * domain_max + beta
                    // a solution would be
                
                var domain_min = domain[0]
                var domain_max = domain[1]
                var range_min = range[0]
                var range_max = range[1]

                // formulas to calculate the alpha and the beta
                    var alpha = (range_max - range_min) / (domain_max - domain_min)
                var beta = range_max - alpha * domain_max

                // returns the function for the linear transformation (y= a * x + b)
                return function(x){
                return alpha * x + beta;
                }
            }
        </script>
    </body>
</html>
